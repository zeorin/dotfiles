# GLX backend {{{
backend = "glx"
glx-no-stencil = true;
glx-copy-from-front = false;
glx-use-copysubbuffermesa = true;
xrender-sync = true;
# }}}

# Shadows {{{
shadow = true;
no-dnd-shadow = true;
clear-shadow = true;
shadow-radius = 5;
shadow-offset-x = -7.5;
shadow-offset-y = -7.5;
shadow-opacity = 0.5;
shadow-exclude = [
	# unknown windows
	"! name~=''",
	# windows with transparent areas
	"argb && (override_redirect || wmwin) && ! name*='polybar'",
	# shaped windows
	"bounding_shaped && !rounded_corners",
	# no shadow on i3 frames
	"class_g = 'i3-frame'",
	# hidden windows
	"_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
	# no shadow on stacked / tabbed windows
	"_NET_WM_STATE@[0]:a = '_NET_WM_STATE@_MAXIMIZED_VERT'",
	"_NET_WM_STATE@[0]:a = '_NET_WM_STATE@_MAXIMIZED_HORZ'",
	"_GTK_FRAME_EXTENTS@:c"
];
xinerama-shadow-crop = true;
# }}}

# Opacity {{{
alpha-step = 0.06;
inactive-dim = 0.2;
inactive-dim-fixed = true;
# }}}

# Fading {{{
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;
# }}}

# Other {{{
mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "opengl-swc";
dbe = false;
paint-on-overlay = true;
sw-opti = true;
unredir-if-possible = true;
detect-transient = true;
detect-client-leader = true;
# }}}

# Window type settings {{{
wintypes:
{
	tooltip = { focus = true; };
};
# }}}

